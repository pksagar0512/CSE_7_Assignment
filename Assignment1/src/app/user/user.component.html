<div class="user-container">
    <h2>User Profile</h2>
    <div class="user-card">
      <div class="user-avatar">
        <div class="avatar-placeholder">
          <span>JD</span>
        </div>
      </div>
      <div class="user-info">
        <h3>John Doe</h3>
        <p class="user-email">john.doe&#64;example.com</p>
        <div class="user-details">
          <div class="detail-item">
            <span class="detail-label">Member Since:</span>
            <span class="detail-value">Jan 15, 2023</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Role:</span>
            <span class="detail-value">Standard User</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Status:</span>
            <span class="detail-value status-active">Active</span>
          </div>
        </div>
        <div class="user-actions">
          <button class="user-btn primary">Edit Profile</button>
          <button class="user-btn">Change Password</button>
        </div>
      </div>
    </div>
  </div>
