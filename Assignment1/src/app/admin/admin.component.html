<div class="admin-card" style="width: full;">
  <h2>Admin Dashboard</h2>
  <div class="admin-stats" style="height: full;width: full;">
    <div class="stat-item">
      <h3>Total Users</h3>
      <p>{{ adminStats.totalUsers }}</p>
    </div>
    <div class="stat-item">
      <h3>Active Users</h3>
      <p>{{ adminStats.activeUsers }}</p>
    </div>
    <div class="stat-item">
      <h3>Pending Approvals</h3>
      <p>{{ adminStats.pendingApprovals }}</p>
    </div>
    <div class="stat-item" style="display: block;width: full;">
      <h3>Last Backup</h3>
      <p>{{ adminStats.lastBackup }}</p>
    </div>
  </div>
</div>
