<div class="employee-container">
    <h2>Employee Dashboard</h2>
    <div class="employee-card">
      <div class="employee-header">
        <h3>My Tasks</h3>
        <div class="employee-status">
          <span class="status-indicator"></span>
          <span class="status-text">Working</span>
        </div>
      </div>
      <div class="task-list">
        <div class="task-item">
          <div class="task-checkbox">
            <input type="checkbox" id="task1">
            <label for="task1"></label>
          </div>
          <div class="task-content">
            <h4>Complete project documentation</h4>
            <p>Update all project files with recent changes</p>
          </div>
          <div class="task-priority high">High</div>
        </div>
        <div class="task-item">
          <div class="task-checkbox">
            <input type="checkbox" id="task2">
            <label for="task2"></label>
          </div>
          <div class="task-content">
            <h4>Team meeting</h4>
            <p>Weekly sync with development team</p>
          </div>
          <div class="task-priority medium">Medium</div>
        </div>
        <div class="task-item">
          <div class="task-checkbox">
            <input type="checkbox" id="task3">
            <label for="task3"></label>
          </div>
          <div class="task-content">
            <h4>Review pull requests</h4>
            <p>Check code submissions from junior developers</p>
          </div>
          <div class="task-priority low">Low</div>
        </div>
      </div>
      <div class="employee-footer">
        <button class="employee-btn">Add New Task</button>
        <button class="employee-btn secondary">View All Tasks</button>
      </div>
    </div>
  </div>
